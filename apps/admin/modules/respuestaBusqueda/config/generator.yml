generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: respuestab
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: respuesta_busqueda
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=id'
          - '=busqueda_id'
          - created_by
          - updated_by
          - mensaje
          - created_at
          - updated_at
        sort:
          - created_at
          - desc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: false
      filter:
        display:
          - busqueda_id
          - created_at
          - updated_at
          - created_by
          - updated_by
      form:
        display:
          Busqueda: [busqueda_id]
          Mensaje: [mensaje]
          
        class: respuestabAdminForm
        fields:
          mensaje: { help: 'Arrastre una p√°gina o un fichero si desea crear un link.' }
      edit: ~
      new: ~
