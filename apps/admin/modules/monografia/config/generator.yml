generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: monografia
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: monografia
    with_doctrine_route: false
    config:
      actions: ~
      fields:
        autor_list:
          label: Autor
        tematica_list:
          label: Tematica
        dm_users_list:
          label: Users
        is_active:
          label: Active
      list:
        display:
          - '=id'
          - '=titulo'
          - resumen
          - isbn
          - idioma
          - editorial
          - ciudad_pub
          - total_paginas
          - formato_duro
          - palabras_claves
          - aprobado
          - is_active
          - created_by 
          - updated_by
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
        sortable: true
      filter:
        display:
          - id
          - aprobado
          - is_active
          - formato_duro
          - titulo
          - anno
          - resumen
          - idioma
          - pdf_id
          - palabras_claves
          - pais
          - institucion
          - total_paginas
          - num_internacional
          - organismo
          - tipo_dc
          - cant_registros
          - fecha_inicial
          - fecha_final
          - ciudad_pub
          - editorial
          - isbn
          - volumen
          - num_revista
          - pagina_inicial
          - pagina_final
          - issn
          - num_diapositivas
          - departamento
          - ciudad
          - tutor
          - tipo
          - created_at
          - updated_at
          - created_by
          - updated_by
      form:
        display:
          NONE: [aprobado, is_active, formato_duro, created_by, updated_by]
          Pdf: [slide_id_form, slide_id_view]
          Users: [dm_users_list]
          Others: [titulo, anno, resumen, idioma, palabras_claves, pais, institucion, total_paginas, num_internacional, organismo, tipo_dc, cant_registros, fecha_inicial, fecha_final, ciudad_pub, editorial, isbn, volumen, num_revista, pagina_inicial, pagina_final, issn, num_diapositivas, departamento, ciudad, tutor, tipo, autors_list]
        class: monografiaAdminForm
        fields: {  }
      edit: ~
      new: ~
